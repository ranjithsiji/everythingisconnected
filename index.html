<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <title>Everything is connected - Wikidata Game by Denny Vrandecic</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/2.0.6/pico.blue.min.css" integrity="sha512-usl0koFgYs4qmxyOYqsPjt5/fQyZ9bqkHKCjWH6hToVBzsAUFdb2uYmO79W/iQBAVz+CclwOwYL4orVlubou8Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/2.0.6/pico.fluid.classless.blue.min.css" integrity="sha512-fu0bhYj/KVe1ewxAuYtnmjBBHLLpQ8kZ48BUxo3r3fYP1BwUjGvJeumEql937rUGVqdExnOclzC1opjYjnAKtA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="main.css">
</head>
    <body>
        <!-- Header -->
    <header class="container">
      <hgroup>
        <h1>Everything is connected</h1>
        <p>A Wikidata Game by Denny Vrandecic.</p>
        <nav>
        <ul>
          <li><a href="#" data-theme-switcher="auto">Auto</a></li>
          <li><a href="#" data-theme-switcher="light">Light</a></li>
          <li><a href="#" data-theme-switcher="dark">Dark</a></li>
        </ul>
      </nav>
      </hgroup>
    </header>
    <!-- ./ Header -->
    <!-- Main -->
    <main class="container">
    <section id="mainhead">
        <h2>The Play Board</h2>
			<div>
				<p>
					Arrange the boxes in the board to finish the game.
				</p>
				<fieldset>
					<label>
						<input name="articleswitch" type="checkbox" id="articleSwitch" role="switch" />
						Show Wikipedia Article
					</label>
				</fieldset>
			</div>
	</section>
	<section id="mainboard">
	<div class="grid">
		<div>
        <div id="board"></div>
        </div>
        <div>
				<article id="article"></article>
		</div>
	</div>
	</section>
	</main>
		<a href="about.html" target="_blank" id="help">[help]</a>
		<p id="imageSources">[image sources]</p>
		<p id="imageSourcesList"></p>
		<img src="third_party/poweredByWikidata.png" id="wikidatalogo">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.0/jquery-ui.min.js"></script>
		<script src="third_party/jquery.ui.touch-punch.min.js"></script>
		<script src="third_party/minimal-theme-switcher.js"></script>
        <script src="main.js"></script>
    </body>
</html>
